<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/header :: baseHead(~{::title}) ">
</head>
<title>
    Login
</title>
<div class="splash-container">
    <div class="card">
        <div class="card-header text-center">
            <span class="splash-title">TechEasy</span>
            <span class="splash-description">
            Sistemas de Contas a Receber
        </span>
        </div>
        <div th:if="${param.error}">
                <span class="splash-description" style="color: red">
                    Usuario ou Senha incorretos. Por favor tentar novamente.
                </span>

        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="Usuario"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Senha"
                           autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Acessar</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="_fragments/footer :: footer"></div>
</body>
</html>
