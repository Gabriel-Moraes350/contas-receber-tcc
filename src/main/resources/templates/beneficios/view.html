<!DOCTYPE html>
<html lang="pt-br" th:replace="_structure/layout :: layout(~{::title}, ~{::section})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beneficios</title>
</head>
<body>
<section>
    <div class="row">
        <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header ">Beneficios</h5>
                <form action="#" method="post" th:action="@{/beneficios/save}" th:object="${beneficio}">
                    <div class="card-body">
                        <p>
                            Cadastro de beneficios<br>
                            Selecione o cliente e o apropriado tipo de beneficio<br>
                            <i>Campos com * são obrigatórios</i>
                        </p>
                        <input class="form-control" name="id" th:field="*{id}" th:type="hidden">
                        <input class="form-control" th:field="*{dtCriacao}" th:type="hidden">
                        <div class="form-row  justify-content-space-between align-items-flex-end" style="justify-content: space-between; align-items: flex-end">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label for="select-cliente">Cliente*</label>
                                <select class="form-control select2" id="select-cliente" required th:field="*{cliente}">
                                    <option th:each="cliente : ${clientes}"
                                            th:text="${cliente.nomeFantasia + ' - (' + cliente.cnpj + ')'}"
                                            th:value="${cliente.id}"></option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                <a style="white-space: normal; padding: 7px" class="btn btn-primary text-white btn-small" data-href="/consultar?cliente=" data-cliente-id="">Histórico do cliente</a>
                            </div>
                        </div>

                        <div class="form-row form-group d-flex align-items-center justify-content-space-between mt-3">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <label>Tipo*</label>
                                <select class="form-control select2" required th:field="*{descricao}">
                                    <option th:each="value : ${beneficioTypes}" th:text="${#strings.capitalize(value.description)}"
                                            th:value="${value.description}"></option>
                                </select>
                            </div>

                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <label>Data Validade*</label>
                                <input class="form-control date-inputmask" required th:field="*{dtValidade}"
                                       th:value="${#temporals.format(beneficio.dtValidade, 'dd/MM/yyyy')}"
                                       type="text">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <label for="valorDesconto">Valor Desconto (R$)*</label>
                                <input class="form-control currency" id="valorDesconto" th:field="*{valorDesconto}"
                                       type="text">
                            </div>

                        </div>

                    </div>
                    <div class="card-footer">
                        <a class="btn secondary pull-right" href="/beneficios">Voltar</a>
                        <button class="btn btn-primary pull-left" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
